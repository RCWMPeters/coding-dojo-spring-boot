spring:
    datasource:
        url: jdbc:h2:mem:test
        driverClassName: org.h2.Driver
        username: sa
        password:
        hikari:
            connection-timeout: 60000
            maximum-pool-size: 5
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: none
        properties:
            javax:
                persistence:
                    transactionType: RESOURCE_LOCAL

